{{ define "style_pricing" }}
<style>
    /*

    * https://opensource.org/licenses/MIT

    .wrapper {
        position: absolute;
        top: 45%;
        left: 50%;
        margin: -190px 0 0 -468px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        color: #9f9f9f;
        font-size: 15px;
    }
    .package {
        box-sizing: border-box;
        width: 301px;
        height: 480px;
        border: 3px solid #e8e8e8;
        border-radius: 7px;
        display: inline-block;
        padding: 24px;
        text-align: center;
        float: left;
        transition: margin-top 0.5s linear;
        position: relative;
        margin-right: 22px;
    }
    .package:hover {
        margin-top: -30px;
        transition: margin-top 0.3s linear;
    }
    .name {
        color: #565656;
        font-weight: 300;
        font-size: 3rem;
        margin-top: -5px;
    }
    .price {
        margin-top: 7px;
        font-weight: bold;
    }
    .price::after {
        content: " / month";
        font-weight: normal;
    }
    hr {
        background-color: #dedede;
        border: none;
        height: 1px;
    }
    .trial {
        font-size: .9rem;
        font-weight: 600;
        padding: 2px 21px 2px 21px;
        color: #d81b60;
        border: 1px solid #e4e4e4;
        display: inline-block;
        border-radius: 15px;
        background-color: white;
        position: relative;
        bottom: -12px;
    }
    ul {
        list-style: none;
        padding: 0;
        text-align: left;
        margin-top: 29px;
    }
    li {
        margin-bottom: 15px;
    }
    .checkIcon {
        font-family: "FontAwesome";
        content: "\f00c";
    }
    .main-content li::before {
        text-align: center;
    }
    .brilliant {
        border-color: #d81b60;
    }
    /* Triangle */
    .brilliant::before {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 64px 64px 0 0;
        border-color: #d81b60 transparent transparent transparent;
        position: absolute;
        left: 0;
        top: 0;
        content: "";
    }
    .brilliant::after {
        font-family: "FontAwesome";
        content: "\f00c";
        color: white;
        position: absolute;
        left: 9px;
        top: 6px;
        text-shadow: 0 0 2px #d81b60;
        font-size: 1.4rem;
    }
</style>
{{ end }}
